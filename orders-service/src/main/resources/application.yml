spring:
  application:
    name: orders-service
    version: 1.0.0
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:orders_db}
    username: ${DB_USERNAME:orders_user}
    password: ${DB_PASSWORD:orders_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.SnakeCasePhysicalNamingStrategy
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
  
  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  # Security Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_SERVICE_URL:http://auth-service:8000}
          jwk-set-uri: ${AUTH_SERVICE_URL:http://auth-service:8000}/.well-known/jwks.json
          audiences: orders-service
  
  # Redis Configuration (for caching)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # Actuator Configuration
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,prometheus
    endpoint:
      health:
        show-details: when-authorized
      metrics:
        enabled: true
    metrics:
      export:
        prometheus:
          enabled: true

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript

# Logging Configuration
logging:
  level:
    com.tuempresa.ordersservice: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: logs/orders-service-%d{yyyy-MM-dd}.log

# External Services Configuration
services:
  products:
    url: ${PRODUCTS_SERVICE_URL:http://product-service:8000}
    timeout: 5000
    retry:
      max-attempts: 3
      delay: 1000
  
  inventory:
    url: ${INVENTORY_SERVICE_URL:http://inventory-service:8080}
    timeout: 3000
    retry:
      max-attempts: 3
      delay: 500
  
  auth:
    url: ${AUTH_SERVICE_URL:http://auth-service:8000}
    timeout: 5000
    retry:
      max-attempts: 3
      delay: 1000

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      productService:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - java.net.SocketTimeoutException
      inventoryService:
        failure-rate-threshold: 60
        wait-duration-in-open-state: 20s
        sliding-window-size: 5
        minimum-number-of-calls: 3
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - java.net.SocketTimeoutException
      authService:
        failure-rate-threshold: 40
        wait-duration-in-open-state: 15s
        sliding-window-size: 8
        minimum-number-of-calls: 3
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - java.net.SocketTimeoutException
  
  retry:
    instances:
      productService:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - java.net.SocketTimeoutException
      inventoryService:
        max-attempts: 2
        wait-duration: 500ms
        retry-exceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - java.net.SocketTimeoutException
      authService:
        max-attempts: 2
        wait-duration: 500ms
        retry-exceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException
          - java.net.SocketTimeoutException

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  info:
    title: Orders Service API
    description: Orders management microservice API documentation
    version: 1.0.0
    contact:
      name: Your Company
      email: support@yourcompany.com
  servers:
    - url: http://localhost:8080
      description: Development server

# Custom Application Properties
app:
  name: ${APP_NAME:Orders Service}
  version: ${APP_VERSION:1.0.0}
  description: ${APP_DESCRIPTION:Orders management microservice}
  
  # Business Logic Configuration
  business:
    tax-rate: 0.10
    max-order-items: 50
    max-order-value: 10000.00
    currency: ${DEFAULT_CURRENCY:USD}
    
    # Order Status Configuration
    status-transitions:
      enabled: true
      validate-transitions: true
    
    # Cancellation Configuration
    cancellation:
      allowed-statuses: CREADO
      cancellation-window-hours: 24
    
    # Pagination Defaults
    pagination:
      default-page-size: 20
      max-page-size: 100
      default-sort: createdAt
      default-sort-direction: desc

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  
  # H2 Database for development (fallback)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  
  # Production Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
  
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    com.tuempresa.ordersservice: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  file:
    name: /var/log/orders-service/application.log

server:
  port: 8080

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test
  
  # Test Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop

# Flyway disabled for tests to use JPA auto-creation
flyway:
  enabled: false